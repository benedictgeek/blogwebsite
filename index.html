<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Blog</title>
  </head>
  <body>
    <div class="main_body--container">
      <header class="main_header">
        <div class="main_header--logo">
          <span>mtv</span>
        </div>
        <div class="main_header--nav">
          <ul>
            <li>BLOG</li>
            <li>SHOP</li>
            <li>CONTACT</li>
          </ul>
        </div>
        <div class="main_header--trailing_logo">
          <img src="public/hamburger.png" />
        </div>
      </header>
      <div class="main_body">
        <div class="main_body--box1_container">
          <div class="main_body--box1">
            <p class="header-text1">Be your own</p>
            <!-- <p class="header-text2">Motivation</p> -->
          </div>
          <div class="main_body--button">EXPLORE ></div>
        </div>
        <div class="main_body--box2">
          <p class="header-text2">Motivation</p>
          <img src="public/main-image.png" alt="">
        </div>
        <div class="main_body--socials__container">
          <div class="main_body--socials">
            <div class="main_body--socials--item">
              <img src="public/facebook.png" alt="" />
            </div>
            <div class="main_body--socials--item">
              <img src="public/twitter.png" alt="" />
            </div>
            <div class="main_body--socials--item">
              <img src="public/instagram.png" alt="" />
            </div>
          </div>
        </div>
      </div>
      <div class="main_sideline--container">
        <div class="main_sideline"><p>SCROLL</p></div>
      </div>
    </div>
  </body>
</html>
